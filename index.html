<!DOCTYPE html>
<html>

	<head>
		<title>CHÈN KHUNG</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://use.fontawesome.com/81e2ab8508.js"></script>
		<link rel="icon" href="images/logo.png" type="image/png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

<body>


	<div class="container"></div>

	<div class="row flex-col-center margin-center">
		<div class="card col-md-5 col-md-offset-1 col-left \">
			<h1 class=" mg-top-botton-20 text-center"> Chèn Khung Avatar</h1>
			<canvas id="canvas" class="thumbnail">Xin lỗi, trình duyệt bạn không hỗ trợ.</canvas>
			<img style="display: none;" id="source">
			<div class="option-bar">
				<div class="option-updown gap10">
					<a id="selectImageBtn" class="btn" role="button">Chọn hình</a>
					<a id="downloadBtn" role="button" class="btn">Tải về</a>
				</div>

				<div class="opton-scale flex-col-center">
					<input id="scaleBar" type="range" min="1" max="2" step="0.01" />
					<p> Kích thước: <span id="scaleValue">1</span></p>
				</div>


				<span class="option-rotate flex-col-center">

					<div class="gap10">
						<a id="clockwise" role="button" class="btn btn-default"><i class="fa fa-repeat"
								aria-hidden="true"></i></a>
						<a id="counterclockwise" role="button" class="btn btn-default"><i class="fa fa-undo"
								aria-hidden="true"></i></a>
					</div>
					<p> Xoay ảnh</p>
				</span>

			</div>
		</div>

	</div>
	</div>

	<form>
		<input style="display:none;" type="file" id="imageFile" accept="image/*">
	</form>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.12.0.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

	<script src="js/editimage.js"></script>


</body>

</html>
